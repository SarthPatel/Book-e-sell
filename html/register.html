<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="headersection">
            <div id="Topheaderpart">
                <div id="logo">
                    <img src="../images/site-logo.svg" alt="ahfa">
                </div>
                <div id="login-register_label">
                    <a href="#" class="h3-headersection"> Login </a>
                    <h3> | </h3>
                    <a href="#" class="h3-headersection"> Register </a>
                </div>

                <div id="cart">
                    <img src="../images/cart.svg" alt="cart">
                    <span> 0 </span>
                </div>
            </div>


            <div id="bottomheaderpart">
                <input type="text" id="Serchingtab" placeholder="What you are Serchiing For">
                <button id="searchbtn" class="headerbtn">
                    <img src="../images/search.svg" alt="">
                    <h3>Search</h3>
                </button>

                <button id="cancelbtn" class="headerbtn">
                    <h3>Cancel</h3>
                </button>
            </div>
        </div>

    </header>

    <section>
        <div class="container">

            <div id="uppersection">
                <ul id="pagedirection">
                    <li><a href="#" class="pagelink">
                            <h3> Home </h3>
                        </a></li>
                    <li><a href="#" class="pagelink"><img src="../images/breadcrumb-arrow.svg" alt=""></a></li>
                    <li><a href="#" class="pagelink">
                            <h3 id="pagename"> Create an Account </h3>
                        </a></li>
                </ul>

                <h1> Login or Create an Acccount </h1>
            </div>
        </div>

        <div class="FormGroup">
            <div id="Registerblock">
                <h1> Personal Information </h1>
                <p> Please enter the following information to create your account </p>

                <form action="#" id="FormRegister">
                    <div class="datagroup" id="FirstNamediv">
                        <label for="Firstname" id="FirstNameLabel" class="RegisterLabel">First name *</label>
                        <input type="text" name="Firstname" id="FirstName">
                    </div>

                    <div class="datagroup" id="LastNamediv">
                        <label for="lastname" id="LastNameLabel" class="RegisterLabel">Last name *</label>
                        <input type="text" name="Lastname" id="LastName">
                    </div>

                    <div class="datagroup" id="Emaildiv">
                        <label for="Email" id="EmailLabel" class="RegisterLabel">Email *</label>
                        <input type="email" name="Email" id="Email">
                    </div>

                </form>
            </div>
        </div>

        <div class="LoginForm">
            <h1> Login information </h1>
            <div class="passworddiv">
                <label for="passwordlabel" class="Loginlabel" id="passwordlabel"> password * </label>
                <input type="text" name="password" id="password">

            </div>

            <div class="confirmpassworddiv">
                <label for="confirmpasswordlabel" class="Loginlabel" id="confirmpasswordlabel"> Confirm Password *
                </label>
                <input type="text" name="confirmpassword" id="confirmpassword">
            </div>
        </div>

        <div class="btnregister">
            <button id="Registerbtn">
                <h1> Register </h1>
            </button>
        </div>
    </section>

    <footer>
        <div class="copyrightdata">
            <p>Â© 2022 Tatvasoft.com. All rights reserved.</p>
        </div>

    </footer>

</body>

</html>
